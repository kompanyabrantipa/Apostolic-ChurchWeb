<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.png">
    <title>Admin Login - Apostolic Church International</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/logo.png" alt="Apostolic Church Logo" class="login-logo">
                <h2>Admin Login</h2>
            </div>
            <div id="loginError" class="login-error"></div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const token = localStorage.getItem('adminToken') || sessionStorage.getItem('adminToken');
            if (token) {
                // Redirect to dashboard if token exists
                window.location.href = '/dashboard.html';
            }
            
            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const errorElement = document.getElementById('loginError');
                
                // Clear previous errors
                errorElement.textContent = '';
                
                // Show loading state
                const submitButton = document.querySelector('.btn-login');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitButton.disabled = true;
                
                // Send login request
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store token based on remember me option
                        if (rememberMe) {
                            localStorage.setItem('adminToken', data.token);
                        } else {
                            sessionStorage.setItem('adminToken', data.token);
                        }
                        
                        // Redirect to dashboard
                        window.location.href = '/dashboard.html';
                    } else {
                        // Show error message
                        errorElement.textContent = data.message || 'Login failed. Please check your credentials.';
                        
                        // Reset button
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    errorElement.textContent = 'An error occurred during login. Please try again.';
                    
                    // Reset button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
